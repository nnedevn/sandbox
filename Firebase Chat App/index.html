    <title>Document</title>

    #input {
        position: absolute;

    #output {
        width: 80% margin-right: 10%;

        border: none;

    }

<div id="loggedInAs"></div>

	<div id="users"></div>
</div>

    <div readonly="readonly" name="" id="output" cols="30" rows="10"></div>
